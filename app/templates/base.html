<!doctype html>
<html lang="en" ng-app="App">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	{% if title %}
	<title>{{title}} - App</title>
	{% else %}
	<title>Demo App</title>
	{% endif %}
    {% block head %}
        <!-- <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}"> -->
    {% endblock %}
    <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">
    <script type="text/javascript" src="{{ url_for('static', filename='angular.min.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='socket.io.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='d3.v3.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='jquery-1.4.2.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='client.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='ui-bootstrap-tpls-0.9.0.min.js') }}"></script>
	<script type="text/javascript" charset="utf-8">
    </script>
</head>
<body ng-controller="Ctrl">
    <div class="container">
    <img src="{{ url_for('static', filename='omron.png') }}">
	   {% block content %}{% endblock %}
    </div>
	</body>
</html>
