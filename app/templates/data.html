{% extends "base.html" %}
{% block content %}
<style>
svg {
  font: 10px sans-serif;
}
.line {
  fill: none;
  stroke: #000;
  stroke-width: 1.5px;
}
.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

</style>

<table>
	<tr>
		<td>
			<div><input ng-click="count()" type="button" value="Data Count"></div>
		</td>
	</tr>
    <tr>
        <td>
            <div><input ng-click="clear()" type="button" value="Clear"></div>
        </td>
    </tr>
</table>
<h2>Receive:</h2>
<p>[[status]]</p>
<div id="log"></div>
{% endblock %}
